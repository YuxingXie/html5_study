<body>
<div class="title">一些概念</div>
<p>
    我们有时候所称的元素(element)也被称为标签(tag)，应该称作什么可能要根据上下文理解。
</p>

<div>
    <div class="x">1.空元素</div>
    <xmp>
        例:<code></code>
    </xmp>
</div>

<div>
    <div class="x">2.自闭合标签</div>
<xmp>例:<code/></xmp>
</div>

<div>
    <div class="x">3.虚元素</div>
    <xmp>例:<hr/> ,<hr></xmp>
</div>

<div class="x">4.元素属性</div>
attribute

<div class="x">5.布尔值元素属性</div>
<p>
如input元素的disabled属性，有点古怪，不需要属性值，但指定值的时候却是disabled='disabled'而不是true或false。</p>
<div class="x">6.自定义元素属性</div>
<p>必须以data-开头</p>
<div class="x">7.xhtml</div>
<p>记住：它很严格，必须符合xml规范。</p>
