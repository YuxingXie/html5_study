<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html实体</title>
    <link rel="stylesheet" href="../../assets/css/common.css"/>
</head>
<body>
<p>一些字符，不希望被当做html内容处理，就要用到HTML实体。</p>

<p style="text-align: center">常用HTML实体</p>
<table style="width: 90%;padding: 3px;">
    <thead>
    <tr>
        <th style="border-bottom: 1px solid silver">字符</th>
        <th style="border-bottom: 1px solid silver">实体名称</th>
        <th style="border-bottom: 1px solid silver">实体编号</th>
    </tr>
    </thead>
    <tbody style="border-bottom: 1px solid silver">
    <tr style="text-align: center"><td>&lt;</td><td>&amp;lt;</td><td>&amp;#60;</td></tr>
    <tr style="text-align: center"><td>&gt;</td><td>&amp;gt;</td><td>&amp;#62;</td></tr>
    <tr style="text-align: center"><td>&amp;</td><td>&amp;amp;</td><td>&amp;#38;</td></tr>
    <tr style="text-align: center"><td>&euro;</td><td>&amp;euro;</td><td>&amp;#8364;</td></tr>
    <tr style="text-align: center"><td>&pound;</td><td>&amp;pound;</td><td>&amp;#163;</td></tr>
    <tr style="text-align: center"><td>&sect;</td><td>&amp;sect;</td><td>&amp;#167;</td></tr>
    <tr style="text-align: center"><td>&copy;</td><td>&amp;copy;</td><td>&amp;#169;</td></tr>
    <tr style="text-align: center"><td>&reg;</td><td>&amp;reg;</td><td>&amp;#174;</td></tr>
    <tr style="text-align: center"><td>&trade;</td><td>&amp;trade;</td><td>&amp;#8482;</td></tr>
    </tbody>

</table>
</body>
</html>
