<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16.1 CSS标准化</title>
    <link rel="stylesheet" href="../../assets/css/common.css"/>
</head>
<body>
<div class="title">16.1 CSS标准化</div>
<p>CSS的黑暗历史。</p>
<p>厂商前缀特性。</p>
<div style="text-align: center;font-weight: bold">表1 浏览器厂商前缀</div>
<table  width="90%">
    <tr >
        <th width="20%" style="border-bottom: #bebebe solid 1px">浏览器</th>
        <th style="border-bottom: #bebebe solid 1px">厂商前缀</th>
    </tr>
    <tr >
        <td width="20%" style="border-bottom: #bebebe solid 1px">Chrome、Safari</td>
        <td style="border-bottom: #bebebe solid 1px">-webkit-</td>
    </tr>
    <tr >
        <td width="20%" style="border-bottom: #bebebe solid 1px">Opera</td>
        <td style="border-bottom: #bebebe solid 1px">
            -o-
        </td>
    </tr>
    <tr >
        <td width="20%" style="border-bottom: #bebebe solid 1px">Firefox</td>
        <td style="border-bottom: #bebebe solid 1px">-moz-</td>
    </tr>

    <tr >
        <td>Internet Explorer</td>
        <td>-ms-</td>
    </tr>
</table>
</body>
</html>
