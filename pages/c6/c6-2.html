<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选用原则</title>
    <link rel="stylesheet" href="../../assets/css/common.css"/>
</head>
<body>
<div class="title">元素选用原则</div>


<div class="x">1.少亦可为多</div>
<p>不懂。。。。。。</p>

<div class="x">2.别误用元素</div>

<p>要理解一个元素的语义所在，只用于原定的用途。如果找不到合适的元素，考虑使用通用元素(如span和div)，并用全局属性class表明其含义。</p>

<div class="x">3.具体为佳，一以贯之</div>

<p>我现在开始佩服这本书翻译的文采，但是我更喜欢直白。</p>
<p>用来标记内容的元素应该选择最具体的那个。如果已有元素能恰当的表明内容的类型，就不要使用通用元素。</p>

<div class="x">4.对用户不要想当然</div>
<p>不如按我的理解:我们不能因为代表语义的元素并无实际呈现的特别效果就不按照语义使用元素，因为那样会造成文档阅读困难。并且以后代表语义的元素会越来越多。</p>
</body>
</html>
