<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内容概要</title>
    <link rel="stylesheet" href="../../assets/css/common.css"/>
</head>
<body>
<div class="title">内容概要</div>
<P>本章介绍使用简单的选择器，不包含伪类选择器。</P>
<p>基本选择器，复合选择器。</p>
<p class="x-x">基本选择器有：</p>
<ul>
    <li>选择所有</li>
    <li>类型选择器</li>
    <li>类选择器</li>
    <li>id选择器</li>
    <li>属性选择器</li>
</ul>
<p class="x-x">复合选择器有：</p>
<ul>
    <li>并集选择器</li>
    <li>后代选择器</li>
    <li>子元素选择器</li>
    <li>兄弟选择器(相邻兄弟，普通兄弟)</li>
</ul>
</body>
</html>
