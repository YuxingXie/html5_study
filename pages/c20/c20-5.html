<body>
<div class="title">20.5 控制元素的可见性</div>
<p><a href="../c16/c16-4.html#visibility">visibility</a>控制元素的可见性。值有三个：collapse(不可见，不占据空间),hidden(不可见，占据空间),visible(可见)。</p>
<p>collapse值只能用到表相关的元素，如tr、td。Chrome根本不支持collapse值。这个属性还是慎重使用的好。</p>
</body>
