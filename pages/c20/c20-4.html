<body>
<div class="title">20.4 处理溢出内容</div>
<p>参考<a href="../c16/c16-4.html#dimension">这里</a> 。</p>
<p>当外部块不够容纳内部块的内容时，默认情况下，他会溢出显示。前一节看到了这个现象。</p>
<p>除了改变元素的宽度外，我们使用overflow、overflow-x和overflow-y处理溢出。</p>
<p>值有：auto,hidden,no-content,no-display,scroll,visible。no-content和no-display目前主流浏览器都不支持。默认值是visible。</p>
</body>
